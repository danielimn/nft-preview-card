<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main class="main__container">

    <div class="overlap_image">
      <img src="./images/image-equilibrium.jpg" alt="eth icon" class="etherium__image">
      <img src="./images/icon-view.svg" alt="view icon" class="view__image">
    </div>
    
    <h1 class="header">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="text__resume">
      <div class="left_eth">
        <img src="./images/icon-ethereum.svg" alt="etherium icon" class="eth__icon">
        <p class="text__left">0.041 ETH</p>
      </div>
      <div class="right__clock">
        <img src="./images/icon-clock.svg" alt="clock icon" class="clock__image">
        <p class="text__right">3 days left</p>
      </div>
    </div>
    
    <div class="footer__creator">
      <img src="./images/image-avatar.png" alt="avatar icon" class="avatar__image">
      <p class="text__footer">Creation of <span>Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
